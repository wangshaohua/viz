<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script> 
<style type="text/css">
			path {
   fill: #CED8B6;
}

line {
   stroke: #555;
   stroke-width: 2px;
}

line#bestfit {
   stroke: #ddd;
   stroke-width: 10px;
}

#xAxis path, #yAxis path, #xAxis line, #yAxis line {
   stroke: #ccc;
   fill: none;
   shape-rendering: crispEdges;
}

			.axis path, .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }
			
			.axis text {
				font-family: sans-serif;
				font-size: 10px;
			}
      
      .label {
        fill: #333;
      }

      .map-city {
        fill: red;
      }
      #city {
      font: 500 70px "Helvetica Neue";
      fill: #000;
    }

      #container {
        overflow: hidden;
      }

      #map {
        float:left;
        display:inline-block;
      }
      #chart {
        float:left;
        display:inline-block;
      }


.land {
  fill: #333;
  stroke: #333;
}


		</style>
  </head>
  <body>

    <div id="container">
      <div id="city" class="text"></div>
      <div id="map" class="data"></div>
      <div id="chart1" class="data"></div>
    </div>

Click on the following items to see the data appear:

    <div id="menu">
       <ul id="y-axis-menu"></ul>
    </div>


    <script src="js/underscore-min.js"></script>
    <script src="js/main.js"></script>


  </body>
